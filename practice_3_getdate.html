<!DOCTYPE html>  
<html>  
	<head>  
		<meta charset=utf-8 />  
		<title>Get the current date</title>  
	</head>  
	<body>

		<script type="text/javascript">
			var now = new Date();
			var month = now.getMonth();
			var day = now.getDate();
			var year = now.getFullYear();
			console.log("The date is: " + (month + 1) + "/" + day + "/" + year);
		</script>
	</body>
</html>
