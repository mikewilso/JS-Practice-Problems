<!DOCTYPE html>  
<html>  
	<head>  
		<meta charset=utf-8 />  
		<title>Convert Temperatures</title>  
	</head> 
	<body>
        <form>
            Temperature: <input type="text" id="temp" /> <br>
            <input type="button" onClick="convert2Fahr()" Value="Fahrenheit"/>
            <input type="button" onClick="convert2Cels()" Value="Celcius"/>
            <br>
            <p>Result: <span id="display_result"></span></p>
        </form>
        
		<script type="text/javascript">
            function convert2Fahr() {
                var temp_input = document.getElementById("temp").value;
                var result = (temp_input * 1.8) + 32;
                document.getElementById("display_result").innerHTML = result;
            };
            function convert2Cels() {
                var temp_input = document.getElementById("temp").value;
                var result = (temp_input - 32) / 1.8;
                document.getElementById("display_result").innerHTML = result;
            };
            
        </script>
        
	</body>
</html>
