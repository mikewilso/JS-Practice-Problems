<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Find Longest Word</title>
    </head>
    <body>
        <form>
            Input Words: <input type="text" id="inp" /> <br>
            <input type="button" onClick="find_longest_word()" Value="FIND" />
            <br>
            Results: <span id="display_results"></span>
        </form>
    </body>
    <script>
        function find_longest_word() {
            
            var words = document.getElementById("inp").value;
            var word_array = words.split(" ");
            var longest_word = "";
            var highest_length;
    
            for(var i = 0; i < word_array.length; i++){
                var current_word = word_array[i];
                if (current_word.length > longest_word.length){
                    longest_word = word_array[i];
                }
                else continue;
            }
            document.getElementById("display_results").innerHTML = longest_word;
        }
    </script>
</html>
