<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Pass Function as Parameter</title>
    </head>
    <body>
        <form>
            <input type="button" onclick="get_function_name()" Value="Print Function Name"/>  
            <br>
            <input type="button" onclick="does_nothing()" Value="Run Function"/>  
            <br>
            Results: <span id="display_results"></span>
        </form>
    </body>
    
    <script>
        function does_nothing(){
            alert("THIS DOES NOTHING!");
        };
        
        function get_function_name(){
            document.getElementById("display_results").innerHTML = does_nothing.name;
        };
    </script>
    
</html>
