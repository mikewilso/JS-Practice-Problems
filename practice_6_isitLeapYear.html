<!DOCTYPE html>  
<html>  
	<head>  
		<meta charset=utf-8 />  
		<title>Is it a leap year?</title>  
	</head>  
	<body>

		<script type="text/javascript">
            var year = prompt("Please input a year: ");
            if(year % 100 == 0) {
                if(year % 400 == 0 && year % 4 == 0) {
                    alert("It is a leap year!");
                }
                else alert("It is NOT a leap year.")
            }
            else if(year % 4 == 0){
                alert("It is a leap year!");
            }
            else alert("It is NOT a leap year.")
		</script>
	</body>
</html>
