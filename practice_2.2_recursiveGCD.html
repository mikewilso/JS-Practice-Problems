<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Find Greatest Common Denominator Recursively</title>
    </head>
    <body>

    </body>
    
    <script>
        function find_gcd(num1, num2){
            if(!num2){
                return num1;
            }
            console.log(num1);
            console.log(num2);
            return find_gcd(num2, num1 % num2);
        };
        console.log(find_gcd(2154, 458));
    </script>
    
</html>
