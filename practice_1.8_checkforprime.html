<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Check if Number is Prime</title>
    </head>
    <body>
        <form>
            Number to check: <input type="text" id="inp" /> <br>
            <input type="button" onClick="is_number_prime()" Value="Prime Check" />
            <br>
            Is this number prime: <span id="display_results"></span>
        </form>
    </body>
    
    <script>
        function is_number_prime(){
            var num = document.getElementById("inp").value;
            for(var i = 2; i < num; i++){
                if(num % i === 0){
                    document.getElementById("display_results").innerHTML = "NOT PRIME";
                    console.log(i);
                    break;
                }
                else document.getElementById("display_results").innerHTML = "OPTIMUS PRIME"
            };
            
        };
    </script>
    
</html>
