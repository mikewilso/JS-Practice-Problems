<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Recursive Factorial Function</title>
    </head>
    <body>
    </body>
    
    <script>
        function factorialize(num){
            if (num === 0){
                return true;
            }
            else return (num * factorialize(num - 1));
        };
        console.log(factorialize(5));
    </script>
    
</html>
