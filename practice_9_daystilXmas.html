<!DOCTYPE html>  
<html>  
	<head>  
		<meta charset=utf-8 />  
		<title>How many days until Christmas?</title>  
	</head>  
	<body>

		<script type="text/javascript">
            //today's date object
            var today = new Date();
            
            //Christmas date object
            var xmas = new Date(today.getFullYear(), 11, 25);
            
            //If today is after Christmas in the same year, add 1 to year of Christmas
            if (today.getMonth()==11 && today.getDate()>25){
                    xmas.setFullYear(xmas.getFullYear()+1); 
                }  
            
            //Calculate number of milliseconds in a day
            var one_day=1000*60*60*24;
            
            //subtract total milliseconds from future date from current day, divide by milliseconds in a day, get number of days til Christmas.
            console.log(Math.ceil((xmas.getTime()-today.getTime())/(one_day))+
            " days left until Christmas!");
		</script>
        
	</body>
</html>
