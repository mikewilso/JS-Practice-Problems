<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Convert money to coins</title>
    </head>
    <body>
        <form>
            Input : <input type="text" id="inp"  placeholder="Ex: 1.99"/> <br>
            <input type="button" onClick="convert2coins()" Value="COIN ME" />
            <br>
            Coinage Needed: 
            <br>
            <span id="display_results"></span>
        </form>
    </body>
    <script>
        
        function convert2coins(){
            var money = document.getElementById("inp").value;
            money *= 100;
            var quarters = Math.floor(money / 25);
            var dimes = Math.floor((money - quarters * 25) / 10);
            var nickels = Math.floor((money - (quarters * 25) - (dimes * 10)) / 5);
            var pennies = Math.floor(money % 5);
            document.getElementById("display_results").innerHTML = 
                quarters + " Quarter(s)" + "<br>" +
                dimes + " Dime(s)" + "<br>" +
                nickels + " Nickel(s)" + "<br>" +
                pennies + " Pennie(s)"
        };
    
    </script>
</html>
