<!DOCTYPE html>
<html>
	<head>  
		<meta charset=utf-8 />  
		<title>Print the day and time</title>  
	</head>  
	<body> 

		<p></p>

		<script>
			var now = new Date();
			var day = now.getDay();
			var day_array = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			console.log("Today is: " + day_array[day]);

			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();

			var convention = "";

			if(hour <= 12) {
				convention = "AM";
			}
			else convention = "PM";

			console.log("Current Time: " + hour + ":" + minute + ":" + second + " " + convention);
		</script>

	</body>
</html>
