		<script>
            
            //FUCK THIS ONE
            function combString() {
                var str = document.getElementById("inp").value;
                var lenStr = str.length;
                var result = [];
                var indexCurrent = 0;
                while (indexCurrent < lenStr) {
                    var char = str.charAt(indexCurrent);
                    var x;
                    var arrTemp = [char];
                    for (x in result) {
                        arrTemp.push("" + result[x] + char);
                    }
                    result = result.concat(arrTemp);
                    indexCurrent++;
                }
                return result;
            }
